<div class="container">
  <app-cockpit
  (server)="onServerAdded($event)" 
  (blueprint)="onBpAdded($event)"
  ></app-cockpit>
  <hr>
  <app-server-element *ngFor="let server of servers" [srv]="server">
    <strong *ngIf="server.type === 'server'" style="color: red">{{ server.content }}</strong>
    <em *ngIf="server.type === 'blueprint'" style="font-style:italic;color: blue">{{ server.content }}</em>
  </app-server-element>
</div>
