<div class="row">
  <div class="col-xs-12">
    <p>Add new servers or blueprints!</p>
    <label>Server Name</label>
    <!--<input type="text" class="form-control" [(ngModel)]="serverName">-->
    <input type="text" class="form-control" #serverNameInput><!--Using Local References-->
    <label>Server Content</label>
    <!--<input type="text" class="form-control" [(ngModel)]="serverContent">-->
    <input type="text" class="form-control" #serverContentInput> <!--Using Local References-->
    <br>
    <div class="row">
        <button
        class="btn btn-primary" (click)="addNewServer(serverNameInput)">Add New Server</button>
        <button
        class="btn btn-primary" (click)="addServerBp(serverNameInput)">Add Server Blueprint</button>
      </div>
  </div>
</div>
